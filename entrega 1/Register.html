<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Anúncios - Recake!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logotype.png" alt="Logo">
        </div>
    </header>

    <nav>
        <div class="menu_container">
            <div class="search">
                <input type="text" placeholder="Pesquisar Anúncios">
                <button type="submit">Buscar</button>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="#">Anunciar</a></li>
                    <li><a href="Login.html">Entrar</a></li>
                    <li><a href="Register.html">Cadastrar</a></li>
                </ul>
            </div>
    </nav>

    <main>
        <div class="register_container">
			<h2>Registro</h2>
			<form>
				<label for="email">E-mail:</label>
				<input type="email" id="email" placeholder="Digite seu e-mail...">
				<label for="Senha">Senha:</label>
				<input type="password" id="senha" placeholder="Digite sua senha...">
				<label for="Nome">Nome:</label>
				<input type="text" id="nome" placeholder="Digite seu nome...">
				<label for="CPF">CPF:</label>
				<input type="text" id="cpf" placeholder="Digite seu CPF...">
				<label for="Telefone">Telefone:</label>
				<input type="text" id="telefone" placeholder="Digite seu telefone...">

				<button type="submit">Enviar</button>
			</form>
		</div>
    </main>

</body>

</html>
